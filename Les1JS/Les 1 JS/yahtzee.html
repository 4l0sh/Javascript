<!DOCTYPE html>
<html >
  <head>
    <title> Yahtzee</title>
    <link rel="stylesheet" href="yahtzee.css">
    <script src="yahtzee.js"></script>
  </head>

  <body>
    <div class="gridLayout">
      <p id="title">Yahtzee!</p>
    <button onclick="rollDice()" id="roll">Roll</button>
    <button onclick="diceHold(0)" id="hold">Hold</button>
    
    
    <div id="dice1" class="dices">0</div>
    <div id="dice2" class="dices">0</div>
    <div id="dice3" class="dices">0</div>
    <div id="dice4" class="dices">0</div>
    <div id="dice5" class="dices">0</div>
    <br><br>
    <h2>Total</h2>
    <h2 id="total"></h2>
    <h2 id="yahtzee"></h2>
    <h2 id="counter"> Total of rolls</h2>
    <h2 id="remainingTurns">You have 0 rolls</h2>
    

  </div>






  
  </body>
</html>
